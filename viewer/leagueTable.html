<html>
  <head>
    <link rel="stylesheet", href="css/leagueTable.css">
    <title>League Table</title>
    <body>
      <div id="container">
        <div id="navbar">
          League Table Viewer
        </div>
        <div class="row">
          <div id="tableTitle"></div>
          <table id="leagueTable">
            <thead>
              <tr>
                <th>Position</th>
                <th>Team Name</th>
                <th>P</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
      <script type='text/javascript' src="js/leagueTable.js"></script>
    </body>
  </head>
</html>
